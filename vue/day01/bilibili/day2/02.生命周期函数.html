<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h3 id="h3">{{msg}}</h3>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data(){
            return {
                msg: '1'
            }
        },
        methods: {
            show(){
                console.log('执行了show');
            }
        },
        beforeCreate(){                         
            // 第一个生命周期函数
            // 表示实例完全被创建出来之前,会执行它
            // 注意: 在beforeCreate生命周期函数执行的时候, data和methods中的数据都还没有被初始化
        },
        created(){
            // 第二个生命周期函数
            // 注意: 在created生命周期函数中, data和methods中的数据都已经被初始化
            // 如果调用methods中的方法, 或者操作data中的数据,最早只能在created中操作
        },
        beforeMount() {
            // created后 Vue开始编译模板, 把Vue代码中的那些指令进行执行,
            // 最终在内存中生成一个编译好的最终模板字符串
            // 然后, 把这个模板字符串, 渲染为内存中的DOM
            // 此时, 只是在内存中, 渲染好了模板, 并没有把模板挂载到真正的页面中区
            
            // 第三个生命周期函数, 表示模板已经在内存中编译完成了,还没有挂载到页面中
            // 页面中的元素还没有真正被替换过来,只是之前写的一些模板字符串
            console.log(document.getElementById('h3').innerHTML);
        },
        mounted(){
            // 第四个生命周期函数
            // 表示内存中的模板, 已经真实的挂载到页面中去
            // 注意: mounted是实例创建期间的最后一个生命周期, 当执行完mounted就表示,实例已经被完全创建好了
        },
        // 运行阶段事件
        beforeUpdate(){
            // 表示页面还没有被更新, 但是数据已经更新了
        },
        updated(){
            // 第一步执行: 先根据最新的数据,在内存中, 重新渲染出一份最新的内存DOM树
            // 当最新的DOM树被更新后, 会把最新的内存DOM树渲染到页面中去, 
            // 完成data(Model)->view(视图层)的更新
        }
    })
</script>
</html>
