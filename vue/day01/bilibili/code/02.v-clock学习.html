<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-clock,v-text学习</title>
    <script src='./lib/vue.min.js'></script>
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-clock解决这个差值表达式闪烁的问题 -->
        <p v-clock> {{ msg }} </p>
        <h4 v-text="msg"></h4>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: function (params) {
            return {
                msg: '123'
            }
        }
    })
</script>
</html>
