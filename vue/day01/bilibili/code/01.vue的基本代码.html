<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1. 导入vue的包 -->
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <!-- vue实例所控制的这个元素区域就是我们MVVM中的V -->
    <div id="app">
        <p id="content">{{msg}}</p>
    </div>
</body>
<script>
    // 2. 创建一个vue实例
    // 导入vue包以后, 在浏览器内存中就多了一个Vue的构造函数
    // 注意: 我们new出来的这个vm对象就是我们 MVVM 中的VM调度者
    var vm = new Vue({
        el: '#app', // 表示我们当前new的这个Vue实例要控制页面上的哪个dom区域 
        // 这里的data就是 MVVM中的M
        data: function (params) {
            // data属性中, 存放的是el中要用到的数据
            return {
                msg: '观影'
            }
        }
    })
</script>
</html>
